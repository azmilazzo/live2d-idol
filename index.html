<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        #live2d-widget {
            width: 100%;
            height: 100vh;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        @media (max-width: 768px) { /* Mobile */
            #live2d-widget {
                width: 50vw;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="live2d-widget"></div>

    <!-- Load Local Live2D Library -->
    <script src="/live2d.min.js"></script>

    <!-- Initialize Miku -->
    <script>
        live2dWidget.init({
            model: {
                jsonPath: "/miku/runtime/miku.model3.json",
                scale: 1.0,
                mobileScale: 0.5
            },
            display: {
                position: "right",
                width: 200,
                height: 400
            },
            mobile: {
                show: true,
                scale: 0.5,
                motion: true
            }
        });
    </script>
</body>
</html>
