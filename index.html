<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live2D with Face Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script src="https://unpkg.com/clmtrackr@1.1.2/build/clmtrackr.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2a2a2a;
            height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #fff;
            z-index: 1000;
            transform: scaleX(-1); /* Flip horizontally */
        }
        canvas {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            z-index: 1001; /* Above video */
            transform: scaleX(-1); /* Match video flip */
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>

    <script>
        // Initialize Live2D model
        L2Dwidget.init({
            model: {
                jsonPath: 'https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json',
            },
            display: {
                position: 'center',
                width: window.innerWidth,
                height: window.innerHeight,
                hOffset: 0,
                vOffset: 0
            },
            mobile: {
                show: true,
                scale: 1,
                motion: true
            },
            react: {
                opacityDefault: 1,
                opacityOnHover: 1
            }
        });

        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const overlayContext = overlay.getContext('2d');

        // Setup the video stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing webcam: " + err);
            });

        // Initialize clmtrackr
        const ctrack = new clm.tracker();
        ctrack.init();
        ctrack.start(video);

        function animate() {
            requestAnimationFrame(animate);
            const positions = ctrack.getCurrentPosition();

            overlayContext.clearRect(0, 0, overlay.width, overlay.height);
            ctrack.draw(overlay); // Draw tracking points

            if (positions) {
                console.log("Tracking positions:", positions);

                const faceX = positions[33][0]; // Nose tip x-position
                const faceY = positions[33][1]; // Nose tip y-position

                const modelX = (faceX / video.width - 0.5) * 2;
                const modelY = (faceY / video.height - 0.5) * 2;

                L2Dwidget.position({
                    x: modelX * 0.1, // Scale down for subtlety
                    y: modelY * 0.1
                });
            } else {
                console.log("No face detected");
            }
        }

        animate();
    </script>
</body>
</html>
