<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face Tracking with Live2D</title>

    <!-- Include WebAR.rocks.face and Live2D -->
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/dist/WebARRocksFace.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/WebARRocksFaceDebugHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/WebARRocksResizer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/landmarksStabilizers/WebARRocksLMStabilizer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebAR-rocks/WebAR.rocks.face@latest/helpers/WebARRocksFaceExpressionsEvaluator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/live2d.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        canvas, video { position: absolute; }
        #live2dCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #videoPreview { width: 160px; height: 120px; top: 10px; left: 10px; z-index: 2; }
    </style>
</head>
<body>
    <canvas id="WebARRocksFaceCanvas" width="600" height="600"></canvas>
    <canvas id="live2dCanvas"></canvas>
    <video id="videoPreview" autoplay muted></video>

    <script src="main.js"></script>
</body>
</html>
