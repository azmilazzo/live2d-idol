<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
        #live2d-widget { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="live2d-widget"></div>

    <!-- Load Live2D Library -->
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@latest/autoload.js" onload="initLive2D()"></script>

    <!-- Initialize Miku -->
    <script>
        function initLive2D() { // function to call when library is loaded
            L2Dwidget.init({ // L2Dwidget and not live2dWidget
                model: {
                    jsonPath: "https://raw.githubusercontent.com/azmilazzo/live2d-idol/main/miku/runtime/miku.model3.json"
                },
                display: {
                    position: "right",
                    width: 200,
                    height: 400
                }
            });
        }
    </script>
</body>
</html>
